<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Records Manager</title>
</head>
<body>
    <h1>DB Records Manager</h1>

    <h2>Регистрация</h2>
    <form id="registerForm">
        <input type="text" id="registerInput" placeholder="Введите логин" required>
        <input type="text" id="publicKeyInput" placeholder="Введите публичный ключ" required>
        <button type="submit">Регистрация</button>
    </form>

    <h2>Вход</h2>
    <form id="loginForm">
        <input type="text" id="loginInput" placeholder="Введите логин" required>
        <input type="text" id="privateKeyInput" placeholder="Введите приватный ключ" required>
        <button type="submit">Вход</button>
    </form>

    <div id="responseArea"></div>

    <script src="requests.js"></script>
</body>
</html>
