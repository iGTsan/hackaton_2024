<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Records Manager</title>
</head>
<body>
    <h1>DB Records Manager</h1>

    <h2>Регистрация</h2>
    <form id="registerForm">
        <input type="text" id="registerInput" placeholder="Введите логин" required>
        <input type="file" id="registerFileInput" accept=".txt" required>
        <button type="submit">Регистрация</button>
    </form>

    <h2>Вход</h2>
    <form id="loginForm">
        <input type="text" id="loginInput" placeholder="Введите логин" required>
        <input type="file" id="loginFileInput" accept=".txt" required>
        <button type="submit">Вход</button>
    </form>

    <h2>Создать ключи</h2>
    <form id="fileForm">
      <label for="fileName">File Name:</label><br>
      <input type="text" id="fileName" name="fileName" placeholder="keys.txt"><br>
      <button type="button" onclick="createAndDownloadFile()">Save File</button>
    </form>
    

    <div id="responseArea"></div>

    <script src="requests.js"></script>
</body>
</html>
